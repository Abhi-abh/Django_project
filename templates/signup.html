{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Signup Page</title>
    <link rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style_signup.css' %}">

</head>
<body>
    
    <form action="" method="post">
        {% csrf_token %} 
        <div class="text-center">
        <h1>Signup</h1>
    </div>
    <div class="error">
        {% if messages %}
        {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </p>
        {% endfor %}
         {% endif %}
        </div>
        <label for="username">Username</label>
    
        <input type="text" placeholder="Username" name="username" id="username" required>

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email" required>

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1" required>


        <label for="password2">Confrom Password</label>
        <input type="password" placeholder="Confrom Password" id="password2" name="password2" required>
        <button type="submit">Signup</button>
        
        <a class="text-primary" href="{% url 'login' %}" >i have already account</a>
    </form>
</body>
</html>
